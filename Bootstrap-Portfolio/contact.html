<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garry Maghari</title>

  <link rel="stylesheet" type="text/css" href="../Bootstrap-Portfolio/assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../Bootstrap-Portfolio/assets/css/style.css">
</head>
<body>

    <header>
            <header id="box">
                    <div class="container">
                      <a href="index.html" id="logo">Garry Maghari</a>
                      <nav class="navbar navbar-default">
                        <a href="index.html">About</a>
                        <a href="contact.html">Contact</a>
                        <a href="portfolio.html">Portfolio</a>
                      </nav>
                    </div> 
    </header>

    <div class="wrapper">
            <div id="main-container" class="container">
              
              <div class="row">
                <div class="col-md-12">
                  <section class="main-section">
        
                    <div class="row">
                      <div class="col-md-12">
                        <h1>Contact</h1>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-12">
                        <form id="contact-form">
                          <label for="name">Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                      </div>
                    </div>
                      
                    <div class="row">
                      <div class="col-md-12">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                      </div>
                    </div>
        
                    <div class="row">
                      <div class="col-md-12">
                        <label for="message">Message</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <textarea id="message" name="message" placeholder="Please leave a message.." required="required"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input type="submit">
                      </div>
                    </div>
                      </form>
                  </section>
                </div>
            </div>
        </div>

    <div class="clearfix">

    <div class="row">
        <div class="col-md-12">
            <footer>
            Created by Garry Maghari
            </footer>
        </div>
    </div>

</body>

</html>
