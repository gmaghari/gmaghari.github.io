<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- Bootstrap & CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../Word-Guess-Game/style.css">


</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Word Guess Game</h1>
                <h2>Guess a zoo animal</h2><br>
                <p class="blink"><h3>Press any letter..</h3></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Guess What Kind of Animal</strong></h4>
                    </div>
                    <div class="card-body">
                        <h4 id="word-blanks">_ _ _ _ _ _ _ _ _ _</h4>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <strong>Letters Guessed: </strong><span id="wrong-guesses"></span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <strong>Guesses Remaining: </strong><span id="guesses-left">10</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <strong>Wins: </strong><span id="win-counter">0</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <strong>Losses: </strong><span id="loss-counter">0</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="../Word-Guess-Game/logic.js"></script>
</body>
</html>
